<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Productos</title>
    <link rel="stylesheet" href="/recursos/css/styles.css">
    <link rel="stylesheet" href="/recursos/css/main.css">
</head>

<body class="min-h-100 bg-gray-200">
    <div class="md:flex flex-col min-h-screen md:align-top">
        <aside class=" w-full bg-blue-600 px-5 py-10 text-center">
            <a href="/"><img src="/recursos/img/logo/logo-admin.svg" alt="Logo cerrar sesion" class="hover:bg-blue-500 p-2"></a>
            <div class="flex items-center justify-center my-auto">
                <h1 class="text-white tracking-wide text-4xl text-center font-bold mt-2">CapStyle</h1>
                <img src="/recursos/img/logo/Logo 3.png" alt="Logo CapStyle" width="70" height="40">
            </div>
            <p class="mt-10 text-black font-bold text-xl">Administra tus Productos</p>
            <nav class="mt-8">
                <a href="index.html"
                    class="px-3 py-1 text-white block text-2xl hover:bg-orange-500  rounded">Productos</a>
                <a href="nuevo-producto.html"
                    class="px-3 py-1 text-white block text-2xl hover:bg-orange-500 mt-2 bg-red-500 rounded">Nuevo Producto</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="px-5 py-10 bg-gray-200 w-8/12 mx-auto ">
            <h2 class="text-3xl font-bold text-center pb-5">Nuevo Producto</h2>

            <div class="flex flex-col mt-10 items-center mb-5">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-full ">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <div id="alerta-error" class="absolute ml-32">

                        </div>
                        <form id="formulario" class="bg-white p-3" method="post">
                            <div class="mb-4">
                                <label class="block text-orange-500 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre" name="nombre" type="text" placeholder="Nombre Producto" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 text-sm font-bold mb-2" for="email">Precio</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="precio" name="precio" type="precio" placeholder="Precio Producto" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-orange-500 text-sm font-bold mb-2"
                                    for="marca">Marca</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="marca" name="marca" type="text" placeholder="Marca" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 text-sm font-bold mb-2"
                                    for="tipo">Tipo</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="tipo" name="tipo" type="text" placeholder="Tipo" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 text-sm font-bold mb-2"
                                    for="telefono">Color</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="color" name="color" type="text" placeholder="Colores Aceptables: blanco-negro-rojo-celeste-marron-gris-verde-azul" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 text-sm font-bold mb-2"
                                    for="telefono">Imagen</label>
                                <input
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="imagen" name="img" type="text" placeholder="Formato Ejemplo: img.png" />
                            </div>

                            <input type="submit"
                                class="btn-submit bg-orange-500 hover:bg-blue-700 w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Agregar Producto" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/nuevoproducto.js" type="module"></script>
</body>

</html>
