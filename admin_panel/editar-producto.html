<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="/recursos/css/styles.css">
    <link rel="stylesheet" href="/recursos/css/main.css">
</head>

<body class="min-h-100 bg-gray-200">
    <div class="md:flex flex-col min-h-screen md:align-top">
        <aside class=" w-full bg-blue-600 px-5 py-10 text-center dark:bg-gray-800 border-b-2">
            <a href="/"><img src="/recursos/img/logo/logo-admin.svg" alt="Logo cerrar sesion" class="hover:bg-blue-500 dark:hover:bg-orange-400 dark:bg-orange-500 p-2 rounded-md"></a>
            <div class="flex items-center justify-center my-auto">
                <h1 class="text-white tracking-wide text-4xl text-center font-bold mt-2">CapStyle</h1>
                <img src="/recursos/img/logo/Logo 3.png" alt="Logo CapStyle" width="70" height="40">
            </div>
            <p class="mt-10 text-black dark:text-white font-bold text-xl">Administra tus Productos</p>
            <nav class="mt-8">
                <a href="index.html"
                    class="px-3 py-1 text-white dark:text-gray-100 block text-2xl hover:bg-orange-500 dark:hover:bg-slate-600  rounded">Productos</a>
                <a href="nuevo-producto.html"
                    class="px-3 py-1 text-white dark:text-gray-100 block text-2xl hover:bg-orange-500 dark:hover:bg-slate-600  mt-2 rounded">Nuevos Productos</a>
            </nav>
        </aside> <!--sidebar-->
        <main class="px-5 py-10 bg-gray-200 w-8/12 mx-auto dark:bg-gray-800">
            <h2 class="text-3xl font-bold text-center dark:text-white pb-5">Editar Producto</h2>
            <a href="/admin_productos/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 hover:bg-zinc-300 dark:hover:bg-zinc-600 p-2 rounded-md">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" class="text-orange-500"/>
                </svg>
            </a>
            <div class="flex flex-col mt-10 items-center mb-5">
                <div id="alerta-error" class="absolute">

                </div>
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-full ">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                
                        <form id="formulario" class="bg-white p-3 dark:bg-gray-700" method="POST">
                            <div class="mb-4">
                                <label class="block text-orange-500 dark:text-orange-400 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input
                                required
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="nombre" name="nombre" type="text" placeholder="Nombre Producto" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 dark:text-orange-400 text-sm font-bold mb-2" for="email">Precio</label>
                                <input
                                required
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="precio" name="precio" type="precio" placeholder="Precio Producto" />
                            </div>

                            <div class="mb-4">
                                <label class="block text-orange-500 dark:text-orange-400 text-sm font-bold mb-2"
                                    for="marca">Marca</label>
                                <input
                                required
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="marca" name="marca" type="text" placeholder="Marca" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 dark:text-orange-400 text-sm font-bold mb-2"
                                    for="tipo">Tipo</label>
                                <input
                                required
                                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                    id="tipo" name="tipo" type="text" placeholder="Tipo" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 dark:text-orange-400 text-sm font-bold mb-2"
                                    for="telefono">Color</label>
                                    <select required id="color" name="color" class="border border-gray-300 dark:border-gray-600 bg-white dark:bg-white text-base font-normal rounded-lg block w-full p-2.5 dark:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option selected value="">Por defecto</option>
                                        <option value="negro">Negro</option>
                                        <option value="marron">Marrón</option>
                                        <option value="blanco">Blanco</option>
                                        <option value="gris">Gris</option>
                                        <option value="naranja">Naranja</option>
                                        <option value="amarillo">Amarillo</option>
                                        <option value="verde">Verde</option>
                                        <option value="rosado">Rosado</option>
                                        <option value="azul">Azul</option>
                                        <option value="morado">Morado</option>
                                        <option value="rojo">Rojo</option>
                                        <option value="celeste">Celeste</option>
                                    </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-orange-500 dark:text-orange-400 text-sm font-bold mb-2" for="imagen">Imagen</label>
                                <div class="relative w-full max-w-md">
                                    <input required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="imagen" name="imagen" type="file" placeholder="Formato Ejemplo: img.png" />
                                    <label for="imagen" id="imagen-label" class="absolute inset-0 flex items-center justify-center border-2 border-gray-300 rounded-md bg-white text-gray-500 cursor-pointer hover:bg-gray-100">
                                        Arrastra aquí o selecciona un archivo
                                    </label>
                                </div>
                            </div> 

                            <input type="hidden" name="id" id="id" value="">
                            
                            <input type="submit"
                                class="bg-orange-500 dark:bg-orange-600 hover:bg-blue-700 dark:hover:bg-blue-500 w-full mt-5 p-2 text-white uppercase font-bold"
                                value="Editar Producto" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/editarproducto.js" type="module"></script>
    <script src="/recursos/js/colorDarkMode.js"></script>
    <script src="js/editproductoinput.js"></script>
</body>

</html>
